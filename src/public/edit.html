<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management Portal</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/empedit.js"></script>
  </head>
<body>
    <h2 class="text-center">Edit Employee</h2> 
    <div class="container jumbotron">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6 required">
              <label class="control-label" for="inputFirstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6 required">
              <label class="control-label" for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 required">
              <label class="control-label" for="inputPhoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
            <div class="form-group col-md-3">
              <label class="control-label" for="inputHireDate">Hire Date</label>
              <input type="date" class="form-control" id="hireDate" placeholder="Hire Date">
            </div>
            <div class="form-group col-md-3">
              <label class="control-label" for="inputEmployementEndDate">Employement End Date</label>
              <input type="date" class="form-control" id="employmentEndDate" placeholder="Employment End Date">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 required">
              <label class="control-label" for="inputCity">City</label>
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group col-md-4 required">
              <label class="control-label" for="inputState">State</label>
              <input type="text" class="form-control" id="state" placeholder="State">
            </div>
            <div class="form-group col-md-2 required">
              <label class="control-label" for="inputCountry">Country</label>
              <input type="text" class="form-control" id="country" placeholder="Country">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <input type="button" value="Save" class="btn btn-primary" onClick="editEmployeeData()"></input>
            </div>
      
            <div class="form-group col-md-4 error" id="errorMessage">
      
            </div>
      
          </div>
      
        </form>
      </div>
    

 
</body>
</html>
